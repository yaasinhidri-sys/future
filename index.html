<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YASSIN OMNI-KEYBOARD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --neon: #00f2fe; --bg: #050508; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* منطقة المحادثة */
        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: radial-gradient(circle at top, #0d0d25, #050508); }
        .bubble { max-width: 85%; padding: 10px 15px; border-radius: 15px; font-size: 0.9rem; line-height: 1.4; }
        .ai { background: rgba(0, 242, 254, 0.1); border: 1px solid var(--neon); align-self: flex-start; }
        .user { background: var(--neon); color: #000; font-weight: bold; align-self: flex-end; }

        /* منطقة الإدخال */
        .bottom-ui { background: #000; border-top: 1px solid #222; }
        .input-bar { display: flex; gap: 5px; padding: 10px; align-items: center; }
        #masterInput { flex: 1; background: #111; border: 1px solid #333; color: var(--neon); padding: 10px; border-radius: 20px; outline: none; font-size: 1rem; }

        /* الكيبورد المدمجة - أبعاد مريحة للهاتف */
        .cyber-clavier { 
            display: grid; 
            grid-template-columns: repeat(10, 1fr); 
            gap: 4px; 
            padding: 8px; 
            background: #0a0a15;
            border-top: 1px solid var(--neon);
        }
        .key { 
            background: #1a1a2e; 
            color: #fff; 
            height: 45px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-radius: 6px; 
            font-size: 1rem; 
            cursor: pointer;
            border-bottom: 2px solid #000;
            user-select: none;
        }
        .key:active { background: var(--neon); color: #000; transform: scale(0.9); }
        .wide { grid-column: span 2; background: #2a2a4a; font-size: 0.8rem; }
        .space { grid-column: span 6; background: #222; }
    </style>
</head>
<body>

    <div id="chat-flow">
        <div class="bubble ai">الـ Clavier عادت يا ياسين! استخدم الأزرار بالأسفل للكتابة مباشرة.</div>
    </div>

    <div class="bottom-ui">
        <div class="input-bar">
            <input type="text" id="masterInput" placeholder="استخدم الكيبورد..." readonly>
            <button onclick="sendToAI()" style="background:var(--neon); border:none; width:45px; height:45px; border-radius:50%; color:#000;"><i class="fas fa-paper-plane"></i></button>
        </div>

        <div class="cyber-clavier">
            <div class="key" onclick="k('أ')">أ</div><div class="key" onclick="k('ب')">ب</div><div class="key" onclick="k('ت')">ت</div><div class="key" onclick="k('ث')">ث</div><div class="key" onclick="k('ج')">ج</div><div class="key" onclick="k('ح')">ح</div><div class="key" onclick="k('خ')">خ</div><div class="key" onclick="k('د')">د</div><div class="key" onclick="k('ذ')">ذ</div><div class="key" onclick="k('ر')">ر</div>
            <div class="key" onclick="k('ز')">ز</div><div class="key" onclick="k('س')">س</div><div class="key" onclick="k('ش')">ش</div><div class="key" onclick="k('ص')">ص</div><div class="key" onclick="k('ض')">ض</div><div class="key" onclick="k('ط')">ط</div><div class="key" onclick="k('ظ')">ظ</div><div class="key" onclick="k('ع')">ع</div><div class="key" onclick="k('غ')">غ</div><div class="key" onclick="k('ف')">ف</div>
            <div class="key wide" onclick="del()">حذف</div>
            <div class="key space" onclick="k(' ')">SPACE</div>
            <div class="key wide" onclick="sendToAI()">إرسال</div>
        </div>
    </div>

    <script>
        const KEY = "AIzaSyCnNPqeYw3Soht8PGKlMpv_lbruwUhQbJs";
        const input = document.getElementById('masterInput');
        const flow = document.getElementById('chat-flow');

        function k(c) { input.value += c; }
        function del() { input.value = input.value.slice(0, -1); }

        async function sendToAI() {
            const prompt = input.value;
            if(!prompt) return;

            flow.innerHTML += `<div class="bubble user">${prompt}</div>`;
            input.value = "";
            flow.scrollTop = flow.scrollHeight;

            const aiMsg = document.createElement('div');
            aiMsg.className = "bubble ai";
            aiMsg.innerText = "جاري الرد...";
            flow.appendChild(aiMsg);

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${KEY}`, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({contents: [{parts: [{text: prompt}]}]})
                });
                const data = await res.json();
                aiMsg.innerHTML = data.candidates[0].content.parts[0].text.replace(/\n/g, '<br>');
            } catch (e) { aiMsg.innerText = "حدث خطأ في الاتصال."; }
            flow.scrollTop = flow.scrollHeight;
        }
    </script>
</body>
</html>
