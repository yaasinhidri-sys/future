<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTIMATE AI NEURAL CORE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Cairo:wght@300;600&display=swap');
        
        :root { --neon: #00f2fe; --purple: #bc13fe; --bg: #010101; }
        
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: white; font-family: 'Cairo', sans-serif; overflow: hidden; }
        
        /* خلفية مصفوفة النجوم المتحركة */
        #canvas-bg { position: fixed; top: 0; left: 0; z-index: -1; }

        .main-container { display: flex; flex-direction: column; height: 100vh; max-width: 800px; margin: 0 auto; border-left: 1px solid rgba(0,242,254,0.2); border-right: 1px solid rgba(0,242,254,0.2); background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); }

        .header { padding: 15px; border-bottom: 1px solid rgba(0,242,254,0.3); display: flex; justify-content: space-between; align-items: center; background: rgba(0,242,254,0.05); }
        .header h1 { font-family: 'Orbitron', sans-serif; font-size: 1.2rem; color: var(--neon); text-shadow: 0 0 10px var(--neon); margin: 0; }

        #chat-flow { flex: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; display: flex; flex-direction: column; gap: 20px; }
        
        .msg { max-width: 85%; padding: 15px; border-radius: 15px; position: relative; animation: msgFade 0.4s ease; line-height: 1.6; }
        .ai-msg { align-self: flex-start; background: rgba(255,255,255,0.05); border-right: 4px solid var(--neon); color: #e0e0e0; }
        .user-msg { align-self: flex-end; background: linear-gradient(135deg, rgba(0,242,254,0.2), rgba(188,19,254,0.2)); border-left: 4px solid var(--purple); }

        .input-hub { padding: 20px; background: rgba(0,0,0,0.5); border-top: 1px solid rgba(255,255,255,0.1); display: flex; gap: 10px; align-items: center; }
        input { flex: 1; background: #111; border: 1px solid #333; color: white; padding: 15px; border-radius: 30px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--neon); box-shadow: 0 0 15px rgba(0,242,254,0.2); }

        .action-btn { background: var(--neon); color: black; border: none; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; transition: 0.3s; }
        .action-btn:hover { transform: scale(1.1) rotate(10deg); box-shadow: 0 0 20px var(--neon); }

        #login-gate { position: fixed; inset: 0; background: black; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .lock-box { text-align: center; animation: pulse 2s infinite; }

        @keyframes pulse { 0% { opacity: 0.8; } 50% { opacity: 1; } 100% { opacity: 0.8; } }
        @keyframes msgFade { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <canvas id="canvas-bg"></canvas>

    <div id="login-gate">
        <div class="lock-box">
            <i class="fas fa-microchip" style="font-size: 4rem; color: var(--neon); margin-bottom: 20px;"></i>
            <h2 style="font-family: 'Orbitron';">NEURAL LINK REQUIRED</h2>
            <input type="password" id="access-pin" placeholder="ENTER CORE CODE" style="text-align: center; width: 250px;">
            <br><br>
            <button onclick="bootSystem()" class="action-btn" style="width: 150px; border-radius: 10px;">CONNECT</button>
        </div>
    </div>

    <div class="main-container">
        <div class="header">
            <h1><i class="fas fa-atom"></i> YASSIN NEURAL CORE</h1>
            <div id="status-light" style="width: 12px; height: 12px; background: #00ff00; border-radius: 50%; box-shadow: 0 0 10px #00ff00;"></div>
        </div>
        
        <div id="chat-flow">
            <div class="msg ai-msg">
                <strong>[SYSTEM READY]</strong><br>
                تم تفعيل البروتوكولات العصبية. أنا الآن متصل بالمعرفة العالمية عبر نظام "ياسين". كيف يمكنني تحليل الواقع لك اليوم؟
            </div>
        </div>

        <div class="input-hub">
            <input type="text" id="userInput" placeholder="اسأل عن أي شيء في الكون...">
            <button onclick="processCommand()" class="action-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        // نظام الدخول
        function bootSystem() {
            if(document.getElementById('access-pin').value === "24262") {
                document.getElementById('login-gate').style.fadeOut = 500;
                setTimeout(() => document.getElementById('login-gate').style.display = 'none', 500);
            } else { alert("ACCESS DENIED"); }
        }

        // محرك الردود المتقدم
        async function processCommand() {
            const input = document.getElementById('userInput').value;
            if(!input) return;

            const flow = document.getElementById('chat-flow');
            flow.innerHTML += `<div class="msg user-msg">${input}</div>`;
            document.getElementById('userInput').value = "";
            flow.scrollTop = flow.scrollHeight;

            // محاكاة التفكير الاصطناعي
            const responseDiv = document.createElement('div');
            responseDiv.className = 'msg ai-msg';
            responseDiv.innerHTML = `<i class="fas fa-sync fa-spin"></i> جاري استخراج البيانات من النواة...`;
            flow.appendChild(responseDiv);

            setTimeout(() => {
                let answer = "";
                const cmd = input.toLowerCase();

                if(cmd.includes("الوقت") || cmd.includes("ساعة")) {
                    answer = "النظام يشير إلى أن الوقت الحالي في إحداثياتك هو: " + new Date().toLocaleTimeString('ar-TN');
                } else if(cmd.includes("من انت")) {
                    answer = "أنا 'النواة العصبية المركزية' (Neural Core)، نسخة مطورة تم تخصيصها بواسطة المبرمج 'ياسين' للسيطرة على البيانات.";
                } else if(cmd.includes("تونس")) {
                    answer = "تونس: نقطة ارتكاز حضارية. بياناتي تشير إلى أنها تمتلك طاقات شبابية برمجية هائلة مثل مطور هذا النظام.";
                } else if(cmd.includes("خبر") || cmd.includes("عالم")) {
                    answer = "أقوم حالياً بمسح الأقمار الصناعية... العالم يمر بتحول رقمي شامل نحو الذكاء الاصطناعي الفائق.";
                } else {
                    answer = "لقد قمت بتحليل مدخلاتك: '" + input + "'. البيانات الحالية تشير إلى ضرورة التوسع في البحث. جاري رفع طلبك للخوادم المركزية.";
                }

                responseDiv.innerHTML = `<strong>[RESULT]:</strong><br>${answer}`;
                flow.scrollTop = flow.scrollHeight;
            }, 1500);
        }

        // تأثير خلفية المصفوفة
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        function drawStars() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0,0, canvas.width, canvas.height);
            for(let i=0; i<100; i++) {
                ctx.fillStyle = Math.random() > 0.5 ? '#00f2fe' : '#bc13fe';
                ctx.beginPath();
                ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, Math.random()*2, 0, Math.PI*2);
                ctx.fill();
            }
        }
        setInterval(drawStars, 1000);
    </script>
</body>
</html>
