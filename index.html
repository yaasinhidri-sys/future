<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YASSIN AI | المساعد المستقر</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body { background: #050508; color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; padding: 12px; border-radius: 15px; line-height: 1.5; font-size: 1rem; }
        .ai { background: #1a1a2e; border: 1px solid #00f2fe; align-self: flex-start; }
        .user { background: #00f2fe; color: #000; font-weight: bold; align-self: flex-end; }
        .input-bar { background: #111; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #222; }
        input { flex: 1; background: #222; border: 1px solid #333; color: white; padding: 12px; border-radius: 25px; outline: none; }
        button { background: #00f2fe; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; color: #000; }
    </style>
</head>
<body>

    <div id="chat-window" id="box">
        <div class="msg ai">أهلاً يا ياسين. ارتاح الآن، النظام جاهز ومربوط بمفتاحك. اكتب أي شيء وسأرد عليك.</div>
    </div>

    <div class="input-bar">
        <input type="text" id="userInput" placeholder="اكتب سؤالك هنا...">
        <button onclick="ask()"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script>
        const API_KEY = "AIzaSyCnNPqeYw3Soht8PGKIMpv_IbruwUhQbJs";

        async function ask() {
            const input = document.getElementById('userInput');
            const box = document.getElementById('chat-window');
            if(!input.value) return;

            box.innerHTML += `<div class="msg user">${input.value}</div>`;
            const val = input.value;
            input.value = "";
            
            const loading = document.createElement('div');
            loading.className = "msg ai";
            loading.innerText = "جاري الرد...";
            box.appendChild(loading);

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({contents: [{parts: [{text: val}]}]})
                });
                const data = await res.json();
                loading.innerHTML = data.candidates[0].content.parts[0].text.replace(/\n/g, '<br>');
            } catch (e) {
                loading.innerText = "تأكد من الإنترنت يا ياسين.";
            }
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
