<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>YASSIN OMNI-BRAIN | الذكاء المطلق</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --main-cyan: #00f2fe; --deep-bg: #050508; --glass: rgba(255, 255, 255, 0.03); }
        body { background: var(--deep-bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* الجانب الأيمن: الرؤية والإعدادات */
        .side-panel { width: 320px; background: #0a0a12; border-left: 1px solid #1a1a2e; display: flex; flex-direction: column; padding: 20px; }
        #camera-view { width: 100%; border-radius: 15px; border: 2px solid var(--main-cyan); transform: scaleX(-1); margin-bottom: 15px; }
        .monitor-card { background: var(--glass); padding: 15px; border-radius: 10px; margin-bottom: 10px; border-right: 3px solid var(--main-cyan); font-size: 0.8rem; }
        
        /* منطقة المحادثة المركزية */
        .chat-container { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at center, #0d0d25 0%, #050508 100%); }
        #messages { flex: 1; overflow-y: auto; padding: 40px; display: flex; flex-direction: column; gap: 20px; scrollbar-width: none; }
        
        .msg { max-width: 80%; padding: 20px; border-radius: 20px; line-height: 1.7; position: relative; animation: slideUp 0.4s ease; }
        .ai-msg { align-self: flex-start; background: var(--glass); border: 1px solid rgba(0, 242, 254, 0.1); border-top-left-radius: 2px; }
        .user-msg { align-self: flex-end; background: linear-gradient(135deg, #00f2fe, #4facfe); color: black; font-weight: bold; border-top-right-radius: 2px; }

        /* منطقة الإدخال */
        .input-box { padding: 30px; background: rgba(0,0,0,0.8); display: flex; gap: 15px; }
        input { flex: 1; background: #0f0f1a; border: 1px solid #222; color: white; padding: 18px 25px; border-radius: 40px; outline: none; font-size: 1rem; }

        .setting-item { margin: 15px 0; font-size: 0.9rem; }
        select { width: 100%; padding: 10px; background: #111; color: white; border: 1px solid #333; border-radius: 5px; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <aside class="side-panel">
        <h2 style="color:var(--main-cyan); font-size:1.1rem;"><i class="fas fa-brain"></i> NEURAL MONITOR</h2>
        <video id="camera-view" autoplay muted playsinline></video>
        <div class="monitor-card" id="mood-detector">المزاج: جاري تحليل الملامح...</div>
        <div class="monitor-card">الربط العالمي: <span style="color:#00ff00">ACTIVE (GEMINI PRO)</span></div>
        
        <div class="setting-item">
            <label>قوة المعالجة:</label>
            <select id="model-tier">
                <option value="pro">Gemini 1.5 Pro (الذكاء المطلق)</option>
                <option value="flash">Gemini 1.5 Flash (سرعة الضوء)</option>
            </select>
        </div>

        <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID" data-callback="handleSignIn"></div>
        <div class="g_id_signin" data-type="standard"></div>
    </aside>

    <main class="chat-container">
        <div id="messages">
            <div class="msg ai-msg"><strong>[النظام متصل بكافة التطبيقات]</strong><br>مرحباً بك في النواة العظمى. أنا الآن أراك وأحلل مزاجك، ومرتبط بـ Google AI Studio لخدمتك بدون أخطاء. ما هو سؤالك العالمي الأول؟</div>
        </div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="اسأل أي شيء في الكون...">
            <button onclick="superProcess()" style="background:var(--main-cyan); border:none; width:60px; height:60px; border-radius:50%; cursor:pointer;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </main>

    <script>
        // تفعيل الكاميرا
        navigator.mediaDevices.getUserMedia({ video: true }).then(s => document.getElementById('camera-view').srcObject = s);

        // محاكاة تحليل المزاج
        setInterval(() => {
            const moods = ["متحمس للتعلم", "هادئ ومنطقي", "مبدع جداً", "متأمل"];
            document.getElementById('mood-detector').innerText = "المزاج المكتشف: " + moods[Math.floor(Math.random()*moods.length)];
        }, 5000);

        // وظيفة المعالجة الفائقة المرتبطة بـ Gemini
        async function superProcess() {
            const API_KEY = "ضع_هنا_مفتاح_API_الذي_حصلت_عليه"; 
            const input = document.getElementById('userInput').value;
            if(!input) return;

            const box = document.getElementById('messages');
            box.innerHTML += `<div class="msg user-msg">${input}</div>`;
            document.getElementById('userInput').value = "";

            const aiNode = document.createElement('div');
            aiNode.className = 'msg ai-msg';
            aiNode.innerHTML = `<strong>[G-CORE]</strong>: جاري سحب البيانات من السحابة العالمية...`;
            box.appendChild(aiNode);
            box.scrollTop = box.scrollHeight;

            try {
                // الربط الحقيقي بذكاء Gemini
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: input }] }] })
                });

                const data = await response.json();
                const textOutput = data.candidates[0].content.parts[0].text;
                
                let media = "";
                if(input.includes("ارسم") || input.includes("صورة")) {
                    media = `<br><img src="https://image.pollinations.ai/prompt/${encodeURIComponent(input)}?width=1080&height=720&nologo=true&seed=${Math.random()}" style="width:100%; border-radius:10px; margin-top:10px; border:1px solid var(--main-cyan)">`;
                }

                aiNode.innerHTML = `<strong>[ULTRA-INTELLIGENCE]</strong>:<br>${textOutput}${media}`;
            } catch (e) {
                aiNode.innerHTML = "خطأ: تأكد من وضع مفتاح API Key الصحيح من Google AI Studio.";
            }
            box.scrollTop = box.scrollHeight;
        }

        function handleSignIn(response) { console.log("Google Account Linked Successfully"); }
    </script>
</body>
</html>
