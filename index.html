
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTURE AI - ULTIMATE SYSTEM</title>
    <style>
        :root { --neon: #00f2fe; --bg: #020202; --glass: rgba(255, 255, 255, 0.07); }
        body { background: var(--bg); color: white; font-family: 'Cairo', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* تأثير الخلفية المتحركة */
        .bg-animate { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at center, #001a1d 0%, #020202 100%); }

        .container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .glass-panel { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(0, 242, 254, 0.3); border-radius: 25px; padding: 30px; width: 95%; max-width: 500px; box-shadow: 0 0 30px rgba(0, 242, 254, 0.1); transition: 0.5s; }

        h1 { font-size: 1.8rem; margin-bottom: 10px; text-shadow: 0 0 15px var(--neon); color: var(--neon); }
        #chat-box { height: 300px; overflow-y: auto; margin-bottom: 20px; padding: 10px; border-bottom: 1px solid #333; text-align: right; font-size: 0.95rem; line-height: 1.6; }
        
        .ai-msg { color: var(--neon); margin-bottom: 15px; border-right: 2px solid var(--neon); padding-right: 10px; animation: fadeIn 0.5s; }
        .user-msg { color: #fff; margin-bottom: 15px; opacity: 0.8; }

        .input-area { display: flex; gap: 10px; width: 100%; }
        input { flex: 1; background: #000; border: 1px solid #444; color: white; padding: 12px; border-radius: 12px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--neon); box-shadow: 0 0 10px var(--neon); }
        
        button { background: var(--neon); color: #000; border: none; padding: 12px 20px; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 242, 254, 0.4); }

        #login-overlay { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; align-items: center; justify-content: center; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="bg-animate"></div>

    <div id="login-overlay">
        <div class="glass-panel" style="text-align: center;">
            <h1>SECURITY CHECK</h1>
            <p>نظام التحقق من الهوية الرقمية</p>
            <input type="password" id="pin" placeholder="كود الوصول المشفر">
            <button onclick="unlock()" style="margin-top: 15px;">تأكيد الدخول</button>
        </div>
    </div>

    <div class="container">
        <div class="glass-panel">
            <h1 id="header-status">CORE ACTIVE</h1>
            <div id="chat-box">
                <div class="ai-msg">[SYSTEM]: تم تشغيل النواة المركزية. أنا "ياسين AI" القوي، كيف يمكنني تحليل العالم لك اليوم؟</div>
            </div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="اسأل عن أي شيء في العالم...">
                <button onclick="askAI()">إرسال</button>
            </div>
        </div>
    </div>

    <script>
        function unlock() {
            if(document.getElementById('pin').value === "24262") {
                document.getElementById('login-overlay').style.display = 'none';
            } else { alert("وصول غير مصرح به!"); }
        }

        const database = {
            "مرحبا": "أهلاً بك يا سيدي. أنا نظامك الذكي، جاهز لاستكشاف البيانات معك.",
            "من انت": "أنا النسخة الأكثر تطوراً من نظام FUTURE، صممني المطور ياسين لأكون محاكياً للذكاء الاصطناعي العالمي.",
            "تونس": "تونس هي جوهرة المتوسط، بلد الحضارة والتاريخ، ومنها ينطلق إبداع مطورينا.",
            "ذكاء": "الذكاء الاصطناعي هو القدرة على محاكاة العقل البشري، وأنا هنا لأخدمك بهذه القدرة.",
            "الوقت": "حسب توقيت النظام العالمي، الساعة الآن هي: " + new Date().toLocaleTimeString('ar-EG'),
            "تكنولوجيا": "نحن نعيش في عصر الثورة الصناعية الرابعة، حيث تسود البرمجة والبيانات الضخمة.",
            "خالقك": "ياسين هو المهندس الذي وضع الكود الأول في نظامي وجعلني أنبض بالحياة الرقمية."
        };

        function askAI() {
            const input = document.getElementById('userInput').value;
            if(!input) return;
            
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="user-msg">أنت: ${input}</div>`;
            
            // محاكاة التفكير العميق
            document.getElementById('header-status').innerText = "THINKING...";
            
            setTimeout(() => {
                let response = "[AI]: قمت بمسح البيانات العالمية.. لم أجد إجابة دقيقة حالياً، لكنني أتعلم بسرعة من أجلك.";
                
                for(let key in database) {
                    if(input.includes(key)) {
                        response = "[AI]: " + database[key];
                        break;
                    }
                }
                
                chatBox.innerHTML += `<div class="ai-msg">${response}</div>`;
                document.getElementById('header-status').innerText = "CORE ACTIVE";
                chatBox.scrollTop = chatBox.scrollHeight;
                document.getElementById('userInput').value = "";
            }, 1000);
        }
    </script>
</body>
</html>
