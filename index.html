<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YASSIN NEURAL ENGINE v3.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;700&family=Orbitron:wght@500&display=swap');
        :root { --neon: #00f2fe; --purple: #bc13fe; --dark: #020205; }
        body { background: var(--dark); color: white; font-family: 'Cairo', sans-serif; margin: 0; height: 100vh; overflow: hidden; display: flex; justify-content: center; }
        .app-frame { width: 100%; max-width: 700px; height: 100vh; background: rgba(5, 5, 10, 0.95); display: flex; flex-direction: column; border-left: 1px solid rgba(0, 242, 254, 0.1); border-right: 1px solid rgba(0, 242, 254, 0.1); box-shadow: 0 0 50px rgba(0,0,0,1); }
        .header { padding: 25px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); background: linear-gradient(180deg, rgba(0, 242, 254, 0.1), transparent); }
        .header h1 { font-family: 'Orbitron'; font-size: 1.4rem; color: var(--neon); text-shadow: 0 0 20px var(--neon); margin: 0; letter-spacing: 2px; }
        #chat-window { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth; }
        .bubble { max-width: 85%; padding: 18px; border-radius: 22px; font-size: 1rem; line-height: 1.7; animation: slideIn 0.4s ease-out; position: relative; }
        .ai-msg { align-self: flex-start; background: #12121a; border: 1px solid rgba(0, 242, 254, 0.2); border-right: 5px solid var(--neon); color: #d1d1d1; }
        .user-msg { align-self: flex-end; background: linear-gradient(135deg, var(--purple), #4a00e0); color: white; border-bottom-left-radius: 4px; box-shadow: 0 10px 20px rgba(188, 19, 254, 0.2); }
        .gen-image { width: 100%; border-radius: 15px; margin-top: 15px; border: 1px solid var(--neon); transition: 0.5s; cursor: crosshair; }
        .gen-image:hover { transform: scale(1.02); box-shadow: 0 0 30px var(--neon); }
        .input-box { padding: 25px; background: #08080c; display: flex; gap: 15px; border-top: 1px solid rgba(255,255,255,0.05); align-items: center; }
        input { flex: 1; background: #16161d; border: 1px solid #333; color: white; padding: 15px 25px; border-radius: 35px; outline: none; font-size: 1rem; transition: 0.3s; }
        input:focus { border-color: var(--neon); box-shadow: 0 0 15px rgba(0, 242, 254, 0.2); }
        .send-btn { background: var(--neon); color: black; border: none; width: 55px; height: 55px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; transition: 0.4s; }
        .send-btn:hover { transform: scale(1.15) rotate(-15deg); box-shadow: 0 0 25px var(--neon); }
        #auth { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="auth">
        <i class="fas fa-atom fa-spin" style="font-size: 5rem; color: var(--neon); margin-bottom: 25px;"></i>
        <h2 style="font-family: 'Orbitron'; color: var(--neon); letter-spacing: 3px;">NEURAL ACCESS ONLY</h2>
        <input type="password" id="pass" placeholder="PASSWORD" style="text-align: center; width: 250px; margin-top: 10px;">
        <button onclick="start()" style="margin-top: 20px; padding: 15px 50px; border-radius: 30px; border: none; background: var(--neon); font-weight: bold; cursor: pointer; font-family: 'Orbitron';">LINK START</button>
    </div>

    <div class="app-frame">
        <div class="header"><h1><i class="fas fa-brain"></i> YASSIN AI CORE</h1></div>
        <div id="chat-window">
            <div class="bubble ai-msg">
                <strong>[SYSTEM BOOT SUCCESS]</strong><br>
                أهلاً بك في النواة العصبية الأكثر تطوراً. أنا نظامك الذكي المتكامل، جاهز لتحليل بيانات العالم ورسم خيالاتك بدقة متناهية. ما هي تعليماتك؟
            </div>
        </div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="اكتب سؤالك أو اطلب صورة (مثال: ارسم لي صقراً)...">
            <button onclick="brainProcess()" class="send-btn"><i class="fas fa-bolt"></i></button>
        </div>
    </div>

    <script>
        function start() { if(document.getElementById('pass').value === "24262") document.getElementById('auth').style.display='none'; }
        
        async function brainProcess() {
            const query = document.getElementById('userInput').value;
            if(!query) return;
            const window = document.getElementById('chat-window');
            window.innerHTML += `<div class="bubble user-msg">${query}</div>`;
            document.getElementById('userInput').value = "";
            window.scrollTop = window.scrollHeight;

            const aiBubble = document.createElement('div');
            aiBubble.className = 'bubble ai-msg';
            aiBubble.innerHTML = `<i class="fas fa-microchip fa-spin"></i> جاري استدعاء البيانات العصبية...`;
            window.appendChild(aiBubble);
            window.scrollTop = window.scrollHeight;

            setTimeout(() => {
                let response = `لقد حللت مدخلاتك "${query}". بناءً على النماذج اللغوية العالمية، نحن نقوم حالياً بتحسين استجابتك بشكل فوري.`;
                let imgPart = "";

                if(query.includes("ارسم") || query.includes("صورة") || query.includes("image")) {
                    response = "تم تفعيل محرك الرسم الفائق. إليك النتيجة بناءً على وصفك:";
                    imgPart = `<img src="https://image.pollinations.ai/prompt/${encodeURIComponent(query)}?width=1080&height=1080&nologo=true&seed=${Math.floor(Math.random()*1000)}" class="gen-image">`;
                } else if(query.includes("مرحبا")) {
                    response = "أهلاً بك يا سيدي! نظام ياسين في قمة استعداده لتلقي الأوامر.";
                } else if(query.includes("وقت")) {
                    response = "توقيت الخادم المركزي الآن هو: " + new Date().toLocaleTimeString('ar-TN');
                }

                aiBubble.innerHTML = `<strong>[AI ANALYSIS]:</strong><br>${response}${imgPart}`;
                window.scrollTop = window.scrollHeight;
            }, 1200);
        }
    </script>
</body>
</html>
