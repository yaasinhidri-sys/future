<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YASSIN AI | المساعد الذكي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; }
        body { 
            background-color: #050508; 
            color: #ffffff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
        }

        /* رأس الصفحة */
        header {
            padding: 15px;
            text-align: center;
            background: #0a0a15;
            border-bottom: 1px solid #1a1a2e;
            color: #00f2fe;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* منطقة المحادثة */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .msg {
            max-width: 85%;
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.6;
            font-size: 1rem;
            word-wrap: break-word;
        }

        .ai {
            background: #161625;
            border: 1px solid #1a1a35;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .user {
            background: #00f2fe;
            color: #000;
            font-weight: bold;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        /* منطقة الإدخال */
        .input-area {
            background: #0a0a15;
            padding: 15px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #1a1a2e;
        }

        input {
            flex: 1;
            background: #1a1a2e;
            border: 1px solid #333;
            color: #fff;
            padding: 12px 20px;
            border-radius: 30px;
            outline: none;
            font-size: 16px;
        }

        input:focus {
            border-color: #00f2fe;
        }

        button {
            background: #00f2fe;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        button:active {
            transform: scale(0.9);
        }

        /* إخفاء التمرير */
        #chat-window::-webkit-scrollbar { width: 5px; }
        #chat-window::-webkit-scrollbar-thumb { background: #1a1a35; border-radius: 10px; }
    </style>
</head>
<body>

    <header>YASSIN AI SYSTEM</header>

    <div id="chat-window">
        <div class="msg ai">أهلاً بك يا ياسين في نظامك الجديد. كل شيء تم تحديثه الآن ليعمل بأفضل أداء. اسألني أي شيء!</div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="اكتب سؤالك هنا..." autocomplete="off">
        <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script>
        // مفتاحك الذي استخرجناه من الصورة
        const API_KEY = "AIzaSyCnNPqeYw3Soht8PGKlMpv_lbruwUhQbJs";

        async function sendMessage() {
            const inputField = document.getElementById('userInput');
            const chatWindow = document.getElementById('chat-window');
            const message = inputField.value.trim();

            if (!message) return;

            // إضافة رسالة المستخدم للشاشة
            chatWindow.innerHTML += `<div class="msg user">${message}</div>`;
            inputField.value = "";
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // إضافة رسالة مؤقتة للذكاء الاصطناعي
            const loadingMsg = document.createElement('div');
            loadingMsg.className = "msg ai";
            loadingMsg.innerText = "جاري المعالجة...";
            chatWindow.appendChild(loadingMsg);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            try {
                // الاتصال بـ Gemini 1.5 Flash
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: message }] }]
                    })
                });

                const data = await response.json();

                if (data.candidates && data.candidates[0].content) {
                    const aiText = data.candidates[0].content.parts[0].text;
                    loadingMsg.innerHTML = aiText.replace(/\n/g, '<br>');
                } else if (data.error) {
                    loadingMsg.innerText = "تنبيه: " + data.error.message;
                } else {
                    loadingMsg.innerText = "حدث استثناء غير معروف. حاول مجدداً.";
                }
            } catch (error) {
                loadingMsg.innerText = "فشل الاتصال. تأكد من الإنترنت.";
            }
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // إرسال بالضغط على زر Enter
        document.getElementById('userInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
