<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YASSIN AI | النسخة النهائية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body { background: #050508; color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* منطقة الرسائل */
        #chat-flow { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: radial-gradient(circle at top, #0d0d25, #050508); }
        .msg { max-width: 85%; padding: 12px 18px; border-radius: 18px; font-size: 1rem; line-height: 1.5; animation: fadeIn 0.3s; }
        .ai { background: rgba(0, 242, 254, 0.1); border: 1px solid #00f2fe; align-self: flex-start; }
        .user { background: #00f2fe; color: #000; font-weight: bold; align-self: flex-end; }

        /* منطقة الإدخال (تستخدم كيبورد الهاتف) */
        .input-container { background: #111; padding: 10px; display: flex; gap: 10px; border-top: 1px solid #222; align-items: center; }
        input { 
            flex: 1; 
            background: #222; 
            border: 1px solid #333; 
            color: white; 
            padding: 12px 20px; 
            border-radius: 25px; 
            outline: none; 
            font-size: 16px; /* يمنع الزووم التلقائي في المتصفحات */
        }
        input:focus { border-color: #00f2fe; }
        .send-btn { background: #00f2fe; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; color: #000; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } }
    </style>
</head>
<body>

    <div id="chat-flow">
        <div class="msg ai">أهلاً يا ياسين! لقد دمجت لك المفتاح الجديد. الآن يمكنك الكتابة باستخدام كيبورد هاتفك العادي وسأرد عليك فوراً.</div>
    </div>

    <div class="input-container">
        <input type="text" id="userInput" placeholder="اكتب سؤالك هنا..." onkeypress="if(event.key==='Enter') startAsk()">
        <button class="send-btn" onclick="startAsk()"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script>
        // مفتاحك الجديد المستخرج من الصورة
        const API_KEY = "AIzaSyCnNPqeYw3Soht8PGKlMpv_lbruwUhQbJs";

        async function startAsk() {
            const input = document.getElementById('userInput');
            const box = document.getElementById('chat-flow');
            const query = input.value.trim();
            
            if(!query) return;

            // إضافة رسالة المستخدم
            box.innerHTML += `<div class="msg user">${query}</div>`;
            input.value = "";
            box.scrollTop = box.scrollHeight;

            // إضافة رسالة "جاري التفكير"
            const aiMsg = document.createElement('div');
            aiMsg.className = "msg ai";
            aiMsg.innerText = "جاري الاتصال بالعقل المركزي...";
            box.appendChild(aiMsg);

            try {
                // استخدام موديل Flash للأداء السريع
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: query }] }] })
                });

                const data = await response.json();
                
                if(data.candidates && data.candidates[0].content) {
                    aiMsg.innerHTML = data.candidates[0].content.parts[0].text.replace(/\n/g, '<br>');
                } else {
                    aiMsg.innerText = "حدثت مشكلة في المفتاح أو الحساب. تأكد من تفعيل Google AI Studio.";
                }
            } catch (e) {
                aiMsg.innerText = "فشل الاتصال. تأكد من جودة الإنترنت.";
            }
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
