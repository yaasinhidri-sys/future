<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTURE AI - PROFESSIONAL CORE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        :root { --neon: #00f2fe; --purple: #bc13fe; --bg: #0a0a0c; }
        body { background: var(--bg); color: white; font-family: 'Cairo', sans-serif; margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .chat-card { width: 95%; max-width: 500px; height: 85vh; background: rgba(255,255,255,0.03); border: 1px solid rgba(0,242,254,0.3); border-radius: 25px; display: flex; flex-direction: column; overflow: hidden; backdrop-filter: blur(10px); }
        .header { padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); text-align: center; background: rgba(0,242,254,0.05); }
        .header h2 { margin: 0; color: var(--neon); font-size: 1.2rem; text-shadow: 0 0 10px var(--neon); }
        #chat-flow { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .bubble { max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 0.9rem; line-height: 1.6; position: relative; animation: slideUp 0.3s ease; }
        .ai-msg { align-self: flex-start; background: rgba(0,242,254,0.1); border: 1px solid var(--neon); color: var(--neon); border-bottom-right-radius: 2px; }
        .user-msg { align-self: flex-end; background: linear-gradient(135deg, var(--purple), #6a11cb); color: white; border-bottom-left-radius: 2px; }
        .ai-image { width: 100%; border-radius: 10px; margin-top: 10px; border: 1px solid var(--neon); }
        .input-area { padding: 20px; background: rgba(0,0,0,0.4); display: flex; gap: 10px; }
        input { flex: 1; background: #111; border: 1px solid #333; color: white; padding: 12px; border-radius: 15px; outline: none; }
        button { background: var(--neon); color: black; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; transition: 0.3s; }
        #lock { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="lock">
        <h2 style="color: var(--neon)">نظام الذكاء الاحترافي</h2>
        <input type="password" id="key" placeholder="كود الدخول" style="text-align: center; max-width: 200px">
        <button onclick="unlock()" style="width: 100px; border-radius: 10px; margin-top: 10px">دخول</button>
    </div>

    <div class="chat-card">
        <div class="header"><h2><i class="fas fa-robot"></i> YASSIN AI CORE</h2></div>
        <div id="chat-flow">
            <div class="bubble ai-msg">مرحباً! أنا نظامك المطور. يمكنني الرد عليك باحترافية أو رسم أي صورة تتخيلها. ماذا نفعل الآن؟</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="اسألني أي شيء أو اطلب صورة...">
            <button onclick="handle()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        function unlock() { if(document.getElementById('key').value === "24262") document.getElementById('lock').style.display='none'; }
        
        function handle() {
            const input = document.getElementById('userInput').value;
            if(!input) return;
            const flow = document.getElementById('chat-flow');
            flow.innerHTML += `<div class="bubble user-msg">${input}</div>`;
            document.getElementById('userInput').value = "";
            
            setTimeout(() => {
                let reply = `[RESULT]: لقد حللت طلبك "${input}". البيانات تشير إلى أننا نحقق تقدماً هائلاً في هذا التحديث.`;
                let imgHtml = "";

                if(input.includes("صورة") || input.includes("ارسم")) {
                    reply = "جاري استخدام محرك الرسم الذكي لإنشاء صورتك...";
                    imgHtml = `<img src="https://image.pollinations.ai/prompt/${input}" class="ai-image">`;
                } else if(input.includes("مرحبا")) {
                    reply = "أهلاً بك يا سيدي! النواة المركزية في أتم الاستعداد لتنفيذ أوامرك.";
                }

                flow.innerHTML += `<div class="bubble ai-msg">${reply}${imgHtml}</div>`;
                flow.scrollTop = flow.scrollHeight;
            }, 1000);
        }
    </script>
</body>
</html>
